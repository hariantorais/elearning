<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{{ site_name }}{% endblock %}</title>
     
</head>
<body>
    
        {% block content %}{% endblock %}
    
</body>

<script type="text/javascript">
  window.print();
</script>

<style type="text/css">

    body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        background-color: grey;
        font: 10pt "tahoma";
        color: black;
    }
    * {
        box-sizing: border-box;
        -moz-box-sizing: border-box;
    }
    .page {
        width: 105mm;
        min-height: 74mm;
        padding: 0.15in;
        margin: 0.1cm auto;
        border: 0px solid #D3D3D3;
        border-radius: 0px;
        background: white;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }
    .subpage {
        padding: 0.1in;
        border: 5px red solid;
        height: 74mm;
        outline: 0.5cm #FFEAEA solid;
    }
    
    @page {
        size: A7;
        margin: 0;
    }
    @media print {
        html, body {
            width: 105mm;
            height: 74mm;        
        }
        .page {
            margin: 0;
            border: initial;
            border-radius: initial;
            width: initial;
            min-height: initial;
            box-shadow: initial;
            background: initial;
            page-break-after: always;
        }

       
   .garis_tepi1 {
     border: 1px solid red;
   }
   .garis_tepi2 {
     border: 1px dotted blue;
   }

   .card {
        display:grid;
        grid-template-columns: 50% auto;
        padding: 1em 1em;
    }
}
        
</style>
</html>
