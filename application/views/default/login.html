<html>
<head>


  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - Media Belajar Online SMP IA</title>
  <link rel="shortcut icon" type="image/x-icon" href="{{ favicon_url }}">
  <link type="text/css" href="{{ base_url('assets/adminlte/plugins/fontawesome-free/css/all.min.css') }}" rel="stylesheet">
  
  <!-- Font Awesome -->
  <link type="text/css" href="{{ base_url('assets/adminlte/plugins/fontawesome-free/css/all.min.css') }}" rel="stylesheet">
  
  <!-- Ionicons -->
  <link type="text/css" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet">
 
  <!-- Theme style -->
  <link type="text/css" href="{{ base_url('assets/adminlte/dist/css/adminlte.min.css') }}" rel="stylesheet">
  
  <!-- Google Font: Source Sans Pro -->
  <link type="text/css" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
  
</head>
<body class="hold-transition login-page" style="background: url(http://smp-ia.sch.id/elearning/assets/themes/default/images/bg2.png) #eee; background-attachment: fixed;background-size: cover;background-repeat: no-repeat;">
<div class="login-box">
  <div class="login-logo">
    <img src="{{ get_logo_config() }}" width="130px">
    
  </div>
  <!-- /.login-logo -->
  <div class="card">

    <div class="card-body login-card-body">

 <p class="login-box-msg">Silahkan login terlebih dahulu</p>
      {{ get_flashdata('login')|raw }}

      {{ form_open('login', {'autocomplete': 'off', 'class' : 'form-vertical'})|raw }}
        <div class="input-group mb-3">
          <input type="email" class="form-control" placeholder="Username (Email)" value="{{ set_value('email') }}" autofocus required="" name="email">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-user"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" class="form-control" placeholder="Password" name="password" required="">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-8"></div>
          
          <div class="col-4">
            <button type="submit" class="btn btn-primary btn-block btn-flat">Log In</button>
          </div>
        </div>


    </div>
    <!-- /.login-card-body -->
  </div><br><br>
  <center><small><b>Media Belajar Online</b><br>
       {{ site_name }}<br>
        <span style="color: grey"> &copy; 2020 SMP Islam As-Sunnah Bagek Nyaka</span>
    </small>
    </center>
</div>
{{ form_close()|raw }}
<!-- /.login-box -->

<!-- jQuery -->
<script type="text/javascript">
var site_url = "{{ site_url() }}";
var base_url = "{{ base_url() }}";
</script>
<script src="{{ base_url('assets/comp/jquery/jquery.js') }}" type="text/javascript"></script>
<script src="{{ base_url('assets/adminlte/plugins/bootstrap/js/bootstrap.bundle.min.js') }}" type="text/javascript"></script>

</body>
</html>
